name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '18'

      - name: Run Install
        run: |
          npm ci

      - name: Run ESLint ğŸ”
        run: npm run lint

  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '18'

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2 # Update to your desired AWS region

      - name: Deploy to S3 ğŸš€
        run: |
          aws s3 sync build/ s3://site-estatico-it-talent --acl public-read
